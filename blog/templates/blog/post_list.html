<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post List</title>
</head>
<body>
    <h1>Blog Posts</h1>

    <div>
        <!-- Loop through blog posts -->
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><strong>Country:</strong> {{ post.country }}</p>
                <p><em>Published on: {{ post.created_at }}</em></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
