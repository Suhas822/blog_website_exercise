<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        p {
            margin: 5px 0;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Country Info */
        .country-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .country-info strong {
            color: #2c7be5;
        }

        /* Filter Button */
        form {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background-color: #2c7be5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e5bb8;
        }

        /* Blog Posts Grid */
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .post:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .post h2 {
            margin: 0;
            color: #333;
        }

        .post p {
            margin: 10px 0;
        }

        .post strong {
            color: #555;
        }

        .post em {
            color: #888;
            font-size: 14px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #2c7be5;
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>

    <div class="container">
        <!-- Country Info -->
        <div class="country-info">
            <p>Detected Country: <strong>{{ user_country }}</strong></p>
        </div>

        <!-- Filter Button -->
        <form method="get">
            <button type="submit" name="filter_by_country" value="1">Filter by My Country</button>
        </form>

        <!-- Blog Posts -->
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <p><strong>Country:</strong> {{ post.country }}</p>
                    <p><em>Published on: {{ post.created_at }}</em></p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blog Platform. All rights reserved.</p>
    </footer>
</body>
</html>
